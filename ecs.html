<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
	<title>testajax</title>
	<style type="text/css">
		.content-text{
			width: 100%;
			height: 100%;
			margin-left: 50%;
		}
		.times{
			font-size: 60px;
		}
		.content-center{
			width: 100%;
			height: 100%;
			margin-left: 50%;
			margin-top: 20%;
		}
	</style>
</head>
<body>
<div class="content-text">调用次数<span id="times">0</span></div>

<div class="content-center">服务器数据：<span id="times-center">0</span></div>

<script type="text/javascript">
	var num = 0;
	function loops() {
		num = num + 1;
		document.getElementById("times").innerHTML = num;
			
		$.get('https://400258.cn/wall.php', function(res) {
			console.log(res.detection_time);
			document.getElementById("times-center").innerHTML = res.detection_time;
		})
		setTimeout(function() {
			loops();
		}, 5000);
	}
	loops();
</script>
</body>
</html>
